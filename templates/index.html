<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape Mars</a></p>
    </div>
   
    <div class="row">
        <div class="col-md-12" id="mars-news">
        <h2>Latest Mars News</h2>
        <h4>{{ mars.title }}</h4>
        <p>{{ mars.text }}</p>
    </div>

    <div class="row">
        <div class="col-md-8" id="feat-img">
        <h2>Mars Featured Image</h2>
        <img src="{{mars.image}}" class="img-featured" alt="Featured Mars Image" width= 800px height= 600px>
        </div>
        <div class="col-md-4" id="mars-weather">
            <div class= "card border secondary">
                <div class= "card body">
                    <h4 class= "card title">Mars Weather</h4>
                    <p class= "card text">{{ mars.weather }}</p>
                </div>
            </div>    
        </div>
        <div class="col-md-4" id="mars-facts">
            <div class= "card border secondary">
                <div class= "card body">
                    <h4 class= "card title">Mars Facts</h4>
                    <p class= "card text"> 
                        {{ mars.facts | safe }}</p>
                </div>
            </div>    
        </div>
    </div>
    <div class="row justify-content-center">
        <div class= "col-md-12" id="mars-hemispheres">
            <h2 class= "text-center">Mars Hemispheres</h2>
        </div>
            {% for hemisphere in mars.hemispheres %}
                <div class= "col-md-6">
                    <div class="thumbnail">
                        <img class= "hem_image" src="{{ hemisphere.Image_url }}">
                        <div class= "card body">
                                <p class= "card text"> {{ hemisphere.Title }}</p>
                        </div>  
                    </div>         
                </div>
            {% endfor %}
    </div>       
  </div>

</body>

</html>
